<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Password Generator</h1>
        <div class="tCont">
            <div class="lengthSelector charStyle">
                <span>Length:</span>
                <input type="number" min="0" max="16" value="16" id="length" placeholder="max 16 character">
            </div>
        </div>
        
        <div class="menu charStyle">
            <p class="menuP tEdit">Include:</p>
            <button class="choice tEdit buttonStyle" value="numbers">Numbers</button>
            <button class="choice tEdit buttonStyle" value="upLetters">Uppercase Letters</button>
            <button class="choice tEdit buttonStyle" value="symbols">Symbols</button>
        </div>

        <div class="breakLine"></div>

        <button class="buttonStyle choice buttDiff" id="generate">Generate</button>
        
        <div class="result" id="result"></div>

        <button class="copy buttonStyle choice buttDiff">Copy to clipboard</button>
    </div>
    
    <script src="index.js">
    </script>
</body>
</html>
